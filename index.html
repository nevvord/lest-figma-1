<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <title>Figma template</title>
</head>
<body>
  <div class="app" id="app">
    <div class="first-screen">
      <div class="first-screen__baner">
        <div class="first-screen__logo">
          <img 
            src="/assets/images/logo.png"
            alt="Website logo"
            class="first-screen__logo-img"
          ></img>
        </div>
        <div class="first-screen__author">
          <div class="row row-no-wrap">
            <div class="col col-auto d-flex align-center justify-center">
              <div class="first-screen__author__avatar">
                <img
                  src="/assets/images/Michael_Douglas.jpg"
                  alt="User avatar"
                  class="first-screen__author__avatar-img rounded-circle"
                >
              </div>
            </div>
            <div class="col col-auto pl-0 ">
              <div class="first-screen__author__full-name">Michael Douglas</div>
              <div class="first-screen__author__login">@Michael_Douglas</div>
            </div>
          </div>
        </div>
      </div>
      <div class="first-screen__actions">
        <div class="container">
          <div class="row">
            <div class="col col-6 pr-1">
              <button class="btn first-screen__btn">
                Log in
              </button>
            </div>
            <div class="col col-6 pl-1">
              <button class="btn btn-black first-screen__btn">
                Register
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
